<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>each.html</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>each 함수에서 break</div>
    <ul>
      <li>3000</li>
      <li>500</li>
      <li>2000</li>
      <li>5000</li>
    </ul>
    <script>
      $("li").each((idx, ele) => {
        const price = parseInt($(ele).html());
        // 금액이 1000 미만이면 continue(ture) / break(false)
        if (price < 1000) {
          return true;
        } else {
          console.log(price);
        }
      });

      // JS => forEach 안 됨
      for (const li of document.querySelectorAll("li")) {
        const price = parseInt(li.textContent.replace(/,/g, ""), 10) || 0;
        if (price < 1000) break; // 중단
        // if (price < 1000) continue; // 건너뛰기만 할 때
        console.log(price);
      }

      // JS와 jQuery에서의 break continue 차이점 알기
    </script>
  </body>
</html>
