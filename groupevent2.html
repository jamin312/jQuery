<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    ></script>
  </head>
  <body>
    <input id="txt" /><button class="btn">추가</button>
    <ul>
      <li>바나나<span>4000</span></li>
      <li>사과<span>3000</span></li>
    </ul>
    <script>
      $(".btn").bind("click", (e) => {
        let fruit = $("#txt").val();
        let newTag = $(`<li>${fruit}<span>4000</sapn></li>`);
        $("ul").append(newTag);
      });

      // 이벤트 위임(그룹 이벤트) on(직접 이벤트?)
      function change() {
        $("ul").on("click", "span", (e) => {
          console.log(e.target);
          $(e.target).css("backgroundColor", "yellow");
        });
      }

      // JS에서의 이벤트 위임
      document.querySelector("ul").addEventListener("click", (e) => {
        if (e.target.tagName == "SPAN") {
          e.target.style.backgroundColor = "yellow";
        }
      });

      change();
    </script>
  </body>
</html>
